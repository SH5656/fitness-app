<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Fitness App</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#eef5ef;
  padding:20px;
}
.app{
  max-width:520px;
  margin:auto;
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 8px 25px rgba(0,0,0,.15);
}
.header{
  display:flex;
  align-items:center;
  gap:12px;
}
.header img{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#ccc;
  object-fit:cover;
}
.header h2{
  margin:0;
}
input,button{
  width:100%;
  padding:10px;
  margin:6px 0;
}
button{
  background:#2ecc71;
  border:none;
  color:#fff;
  font-size:16px;
  border-radius:8px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
}
th{
  background:#f2f2f2;
}
.today{
  background:#fff3c0;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <img id="profilePic">
    <h2 id="title">My Fitness App</h2>
  </div>

  <input type="text" id="nameInput" placeholder="Enter your name">
  <input type="file" id="photoInput" accept="image/*">
  <button onclick="saveProfile()">Save Profile</button>

  <button onclick="enableSound()">ðŸ”Š Enable Sound</button>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Exercise</th>
        <th>Running</th>
        <th>Study</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

</div>

<audio id="sound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-click-1124.mp3">
</audio>

<script>
/* ---------- PROFILE ---------- */
const nameInput = document.getElementById("nameInput");
const title = document.getElementById("title");
const profilePic = document.getElementById("profilePic");

function saveProfile(){
  if(nameInput.value.trim()){
    localStorage.setItem("userName", nameInput.value.trim());
  }
  const file = document.getElementById("photoInput").files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = ()=>{
      localStorage.setItem("userPhoto", reader.result);
      profilePic.src = reader.result;
    };
    reader.readAsDataURL(file);
  }
  loadProfile();
}

function loadProfile(){
  const n = localStorage.getItem("userName");
  const p = localStorage.getItem("userPhoto");
  if(n) title.innerText = "ðŸ‘¤ " + n;
  if(p) profilePic.src = p;
}
loadProfile();

/* ---------- SOUND ---------- */
let soundEnabled=false;
const sound=document.getElementById("sound");
function enableSound(){
  sound.play().then(()=>{
    sound.pause();
    sound.currentTime=0;
    soundEnabled=true;
    alert("Sound enabled");
  });
}

/* ---------- TABLE ---------- */
const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
const today=new Date();

function renderTable(){
  const tbody=document.getElementById("tbody");
  tbody.innerHTML="";
  const y=today.getFullYear();
  const m=today.getMonth();
  const total=new Date(y,m+1,0).getDate();

  for(let d=1; d<=total; d++){
    const date=new Date(y,m,d);
    const isToday=date.toDateString()===today.toDateString();
    const tr=document.createElement("tr");
    if(isToday) tr.classList.add("today");

    tr.innerHTML=`
      <td>${d}</td>
      <td>${days[date.getDay()]}</td>
      ${[0,1,2].map(i=>{
        const key=\`habit_${y}_${m}_${d}_${i}\`;
        const checked=localStorage.getItem(key)==="1";
        return \`
          <td>
            <input type="checkbox"
              ${checked?"checked":""}
              ${!isToday?"disabled":""}
              onchange="saveHabit('${key}',this)">
          </td>\`;
      }).join("")}
    `;
    tbody.appendChild(tr);
  }
}

function saveHabit(key,el){
  localStorage.setItem(key, el.checked?"1":"0");
  if(soundEnabled){
    sound.currentTime=0;
    sound.play();
  }
}

renderTable();
</script>

</body>
</html>
