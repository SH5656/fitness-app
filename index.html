<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness App</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  font-family:Arial;
  background:#e8f5e9;
  padding:12px;
}
.app{
  max-width:480px;
  margin:auto;
  background:#fff;
  padding:14px;
  border-radius:14px;
}
button,input{
  width:100%;
  padding:10px;
  margin:6px 0;
}
.card{
  background:#f5f5f5;
  padding:10px;
  border-radius:10px;
  margin:10px 0;
}
</style>
</head>

<body>

<div class="app">
<h2>ğŸ‹ï¸ Fitness App</h2>

<button onclick="enableSound()">ğŸ”Š Enable Sound</button>

<div class="card">
<h3>ğŸ“Š Monthly Progress</h3>
<canvas id="chart"></canvas>
</div>

<div class="card">
<h3>â˜‘ï¸ Today Habits</h3>
<label><input type="checkbox" onclick="tick()"> Exercise</label><br>
<label><input type="checkbox" onclick="tick()"> Running</label><br>
<label><input type="checkbox" onclick="tick()"> Study</label>
</div>

</div>

<audio id="tickSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-click-1124.mp3">
</audio>

<script>
/* SOUND */
let soundEnabled=false;
function enableSound(){
  const a=document.getElementById("tickSound");
  a.play().then(()=>{
    a.pause(); a.currentTime=0;
    soundEnabled=true;
    alert("Sound enabled");
  });
}

function tick(){
  if(soundEnabled){
    tickSound.currentTime=0;
    tickSound.play();
  }
  saveToday();
}

/* SAVE DATA */
function saveToday(){
  const key="day_"+new Date().getDate();
  let c=parseInt(localStorage.getItem(key)||0);
  localStorage.setItem(key,c+1);
  loadChart();
}

/* CHART */
let chart;
function loadChart(){
  const days=[...Array(30).keys()].map(i=>i+1);
  const data=days.map(d=>{
    return parseInt(localStorage.getItem("day_"+d)||0)*30;
  });

  if(chart) chart.destroy();
  chart=new Chart(document.getElementById("chart"),{
    type:"line",
    data:{
      labels:days,
      datasets:[{
        label:"Progress %",
        data:data,
        borderColor:"green",
        tension:0.3
      }]
    }
  });
}

loadChart();
</script>

</body>
</html>
