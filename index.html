<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Fitness App</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#eef6ef;
  padding:16px;
}
.app{
  max-width:520px;
  margin:auto;
  background:#fff;
  border-radius:18px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:14px;
}
.header img{
  width:56px;
  height:56px;
  border-radius:50%;
  object-fit:cover;
  background:#ddd;
}
.header h2{
  margin:0;
  font-size:20px;
}

/* INPUTS */
input[type="text"]{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-top:6px;
}
input[type="file"]{
  margin-top:6px;
}

/* BUTTON */
button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  background:#2ecc71;
  color:#fff;
  font-size:16px;
}

/* TABLE */
.table-wrap{overflow-x:auto;margin-top:16px}
table{
  width:100%;
  border-collapse:collapse;
  min-width:480px;
}
th,td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
  font-size:14px;
}
th{
  background:#f2f2f2;
}
tr.today{
  background:#fff6c1;
}
input[type="checkbox"]{
  transform:scale(1.2);
}
input[type="checkbox"]:disabled{
  opacity:0.3;
}
</style>
</head>

<body>

<div class="app">

<!-- HEADER -->
<div class="header">
  <img id="profilePic">
  <div style="flex:1">
    <h2 id="userNameText">My Fitness App</h2>
    <input type="text" id="userNameInput" placeholder="Enter your name">
  </div>
</div>

<input type="file" id="photoInput" accept="image/*">
<button onclick="saveProfile()">Save Profile</button>

<button onclick="enableSound()">ðŸ”Š Enable Sound</button>

<!-- HABIT CHART -->
<div class="table-wrap">
<table>
<thead>
<tr>
  <th>Date</th>
  <th>Day</th>
  <th>Exercise</th>
  <th>Running</th>
  <th>Study</th>
</tr>
</thead>
<tbody id="chartBody"></tbody>
</table>
</div>

</div>

<!-- SOUND -->
<audio id="tickSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-click-1124.mp3">
</audio>

<script>
/* ===== PROFILE (NO RESET BUG) ===== */
const nameInput = document.getElementById("userNameInput");
const nameText = document.getElementById("userNameText");
const profilePic = document.getElementById("profilePic");

function saveProfile(){
  if(nameInput.value.trim()){
    localStorage.setItem("userName", nameInput.value.trim());
  }
  const file = photoInput.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = ()=>{
      localStorage.setItem("profilePic", reader.result);
      profilePic.src = reader.result;
    };
    reader.readAsDataURL(file);
  }
  loadProfile();
}

function loadProfile(){
  const n = localStorage.getItem("userName");
  const p = localStorage.getItem("profilePic");
  if(n) nameText.innerText = "ðŸ‘¤ " + n;
  if(p) profilePic.src = p;
}
loadProfile();

/* ===== SOUND ===== */
let soundEnabled=false;
const sound=document.getElementById("tickSound");
function enableSound(){
  sound.play().then(()=>{
    sound.pause(); sound.currentTime=0;
    soundEnabled=true;
    alert("Sound enabled");
  });
}

/* ===== HABIT CHART ===== */
const days=["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
const today=new Date(); today.setHours(0,0,0,0);

function renderChart(){
  const body=document.getElementById("chartBody");
  body.innerHTML="";
  const year=today.getFullYear();
  const month=today.getMonth();
  const totalDays=new Date(year,month+1,0).getDate();

  for(let d=1;d<=totalDays;d++){
    const date=new Date(year,month,d);
    const isToday=date.toDateString()===today.toDateString();
    const row=document.createElement("tr");
    if(isToday) row.classList.add("today");

    row.innerHTML=`
      <td>${d}</td>
      <td>${days[date.getDay()]}</td>
      ${[0,1,2].map(i=>{
        const key=\`habit_${year}_${month}_${d}_${i}\`;
        const checked=localStorage.getItem(key)==="1";
        return \`
        <td>
          <input type="checkbox"
          ${checked?"checked":""}
          ${!isToday?"disabled":""}
          onchange="saveHabit('${key}',this)">
        </td>\`;
      }).join("")}
    `;
    body.appendChild(row);
  }
}

function saveHabit(key,el){
  localStorage.setItem(key, el.checked?"1":"0");
  if(soundEnabled){
    sound.currentTime=0;
    sound.play();
  }
}

renderChart();
</script>

</body>
</html>
